<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>SEARCH MY MOVIE | Service for finding movies from the IMDb</title>
<!--  <link rel="stylesheet" type="text/css" href="../src/assets/style.css">-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&family=Nova+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    html {
      height: 100vh;
    }

    body {
      max-width: 1920px;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      font-family: Roboto, sans-serif;
      font-weight: 500;
      color: #fff;
      overflow: auto;
      background: url('img/main-bg.jpg') no-repeat fixed top center / cover;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .visually-hidden {
      position: absolute;
      clip: rect(0, 0, 0, 0);
      width: 1px;
      height: 1px;
      margin: -1px;
    }

    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #app {
      width: 90%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
    }

    main {
      flex-grow: 1;
    }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
</html>
